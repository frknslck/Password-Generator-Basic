<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="password.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>
    <title>Password Generator</title>
</head>
<body>
    <div class="box">
        <h1>Random Password Generator</h1>
        <input type="text" id="password" placeholder="Click to generate password!" readonly>
        <p class="success none"></p>
        <div class="buttons">
            <button class="btn" id="generate">Generate</button>
            <button class="btn" id="copy">Copy <i class="fa-solid fa-paste"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
